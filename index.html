<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AI powered mental health companion" />
  <meta name="author" content="Lovleen" />
  <title>Anura - AI Mental Health Companion</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
      background-attachment: fixed;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    #titlePage {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px;
      border-radius: 30px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    #titlePage::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(120, 119, 198, 0.1) 0%, rgba(255, 119, 198, 0.1) 100%);
      z-index: -1;
    }
    
    #titlePage h1 { 
      font-size: 3.5rem; 
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 25%, #f8b500 50%, #ff9ff3 75%, #54a0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 0 0 30px rgba(255, 107, 157, 0.3);
    }
    #titlePage p { 
      font-size: 1.3rem; 
      color: rgba(255, 255, 255, 0.9); 
      margin-bottom: 40px;
      font-weight: 300;
      letter-spacing: 0.5px;
    }
    #startBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      border: none;
      padding: 15px 35px; 
      font-size: 1.2rem;
      border-radius: 50px; 
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        0 10px 25px rgba(102, 126, 234, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    
    #startBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    #startBtn:hover { 
      transform: translateY(-3px);
      box-shadow: 
        0 15px 35px rgba(102, 126, 234, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    #startBtn:hover::before {
      left: 100%;
    }

    #authContainer {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      width: 100%; max-width: 450px;
      position: relative;
      overflow: hidden;
    }
    
    #authContainer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(120, 119, 198, 0.05) 0%, rgba(255, 119, 198, 0.05) 100%);
      z-index: -1;
    }
    
    h2 { 
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #54a0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 25px; 
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
    }
    form { display: flex; flex-direction: column; }
    label { 
      margin-bottom: 0.5rem; 
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }
    input[type="email"], input[type="password"], input[type="text"] {
      padding: 15px 20px; 
      margin-bottom: 1.5rem;
      border: 2px solid rgba(255, 255, 255, 0.2); 
      border-radius: 15px;
      font-size: 1rem; 
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    input[type="email"]::placeholder,
    input[type="password"]::placeholder,
    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    input:focus { 
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      outline: none;
    }
    button.auth-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none; 
      border-radius: 15px;
      padding: 15px 25px; 
      font-size: 1.1rem; 
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 
        0 10px 25px rgba(102, 126, 234, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    button.auth-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    button.auth-button:hover { 
      transform: translateY(-2px);
      box-shadow: 
        0 15px 35px rgba(102, 126, 234, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    button.auth-button:hover::before {
      left: 100%;
    }
    .message {
      margin-top: 1.5rem; 
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.8); 
      text-align: center;
      font-weight: 300;
    }
    .message a { 
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #54a0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      cursor: pointer; 
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .message a:hover {
      text-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
    }
    .error { 
      background: rgba(231, 76, 60, 0.15);
      backdrop-filter: blur(10px);
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid rgba(231, 76, 60, 0.3);
      margin-top: 5px;
      color: #ff6b6b;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .loading { display: none; text-align: center; margin-top: 1rem; }
    .spinner { 
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 25px; height: 25px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .success { 
      background: rgba(39, 174, 96, 0.15);
      backdrop-filter: blur(10px);
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid rgba(39, 174, 96, 0.3);
      margin-top: 5px;
      color: #51cf66;
      font-size: 0.9rem;
      font-weight: 500;
    }
    @media (max-width: 480px) {
      #titlePage, #authContainer { padding: 20px; border-radius: 10px; }
      #titlePage h1 { font-size: 2.2rem; }
      #startBtn { font-size: 1rem; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <!-- Title Page -->
  <div id="titlePage">
    <h1>Anura</h1>
    <p>Your AI Mental Health Companion</p>
    <button id="startBtn">Start</button>
  </div>

  <!-- Auth Container -->
  <div id="authContainer">
    <!-- Sign In -->
    <div id="signInFormContainer">
      <h2>Sign In to Anura</h2>
      <form id="signInForm">
        <label for="signInEmail">Email</label>
        <input type="email" id="signInEmail" required autocomplete="username" />
        <div id="signInEmailError" class="error"></div>
        
        <label for="signInPassword">Password</label>
        <input type="password" id="signInPassword" required autocomplete="current-password" />
        <div id="signInPasswordError" class="error"></div>
        
        <button type="submit" class="auth-button" id="signInBtn">
          <span id="signInText">Sign In</span>
        </button>
        <div class="loading" id="signInLoading">
          <div class="spinner"></div>
          <p>Signing you in...</p>
        </div>
        <div id="signInError" class="error"></div>
        <div id="signInSuccess" class="success"></div>
      </form>
      <div class="message">Don't have an account? <a id="showCreateAccount">Create one</a></div>
    </div>

    <!-- Sign Up -->
    <div id="createAccountFormContainer" style="display:none;">
      <h2>Create Your Anura Account</h2>
      <form id="createAccountForm">
        <label for="createEmail">Email</label>
        <input type="email" id="createEmail" required autocomplete="email" />
        <div id="createEmailError" class="error"></div>
        
        <label for="createPassword">Password</label>
        <input type="password" id="createPassword" required autocomplete="new-password" minlength="6" />
        <div id="createPasswordError" class="error"></div>
        
        <label for="createPasswordConfirm">Confirm Password</label>
        <input type="password" id="createPasswordConfirm" required autocomplete="new-password" minlength="6" />
        <div id="createPasswordConfirmError" class="error"></div>
        
        <button type="submit" class="auth-button" id="createAccountBtn">
          <span id="createAccountText">Create Account</span>
        </button>
        <div class="loading" id="createAccountLoading">
          <div class="spinner"></div>
          <p>Creating your account...</p>
        </div>
        <div id="createAccountError" class="error"></div>
        <div id="createAccountSuccess" class="success"></div>
      </form>
      <div class="message">Already have an account? <a id="showSignIn">Sign in</a></div>
    </div>
  </div>

  <!-- Firebase + Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
      from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // Firebase config - Note: In production, move this to environment variables
    const firebaseConfig = {
      apiKey: "AIzaSyDuBi-b3fx3Z1-5xpJKYh-H296SWRPlzA4",
      authDomain: "mentalhealth-7247c.firebaseapp.com",
      projectId: "mentalhealth-7247c",
      storageBucket: "mentalhealth-7247c.firebasestorage.app",
      messagingSenderId: "909988777355",
      appId: "1:909988777355:web:2bd55111292965593cb38e",
      measurementId: "G-FLSFR7PBTX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // UI switching
    const startBtn = document.getElementById('startBtn');
    const titlePage = document.getElementById('titlePage');
    const authContainer = document.getElementById('authContainer');
    const showCreateAccountLink = document.getElementById('showCreateAccount');
    const showSignInLink = document.getElementById('showSignIn');
    const signInFormContainer = document.getElementById('signInFormContainer');
    const createAccountFormContainer = document.getElementById('createAccountFormContainer');

    startBtn.addEventListener('click', () => {
      titlePage.style.display = 'none';
      authContainer.style.display = 'block';
    });
    showCreateAccountLink.addEventListener('click', () => {
      signInFormContainer.style.display = 'none';
      createAccountFormContainer.style.display = 'block';
    });
    showSignInLink.addEventListener('click', () => {
      createAccountFormContainer.style.display = 'none';
      signInFormContainer.style.display = 'block';
    });

    // Helper functions
    function clearErrors(formType) {
      const errorElements = document.querySelectorAll(`#${formType}Form .error`);
      errorElements.forEach(el => el.textContent = '');
      
      const successElements = document.querySelectorAll(`#${formType}Form .success`);
      successElements.forEach(el => el.textContent = '');
    }

    function showLoading(formType, show) {
      const loading = document.getElementById(`${formType}Loading`);
      const button = document.getElementById(`${formType}Btn`);
      const buttonText = document.getElementById(`${formType}Text`);
      
      if (show) {
        loading.style.display = 'block';
        button.disabled = true;
        buttonText.textContent = 'Processing...';
      } else {
        loading.style.display = 'none';
        button.disabled = false;
        buttonText.textContent = formType === 'signIn' ? 'Sign In' : 'Create Account';
      }
    }

    function showError(formType, message) {
      const errorElement = document.getElementById(`${formType}Error`);
      errorElement.textContent = message;
    }

    function showSuccess(formType, message) {
      const successElement = document.getElementById(`${formType}Success`);
      successElement.textContent = message;
    }

    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function validatePassword(password) {
      return password.length >= 6;
    }

    // Sign Up
    document.getElementById("createAccountForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("createEmail").value.trim();
      const password = document.getElementById("createPassword").value;
      const confirmPwd = document.getElementById("createPasswordConfirm").value;
      
      clearErrors('createAccount');
      
      // Validation
      let hasErrors = false;
      
      if (!validateEmail(email)) {
        document.getElementById("createEmailError").textContent = "Please enter a valid email address";
        hasErrors = true;
      }
      
      if (!validatePassword(password)) {
        document.getElementById("createPasswordError").textContent = "Password must be at least 6 characters long";
        hasErrors = true;
      }
      
      if (password !== confirmPwd) {
        document.getElementById("createPasswordConfirmError").textContent = "Passwords do not match";
        hasErrors = true;
      }
      
      if (hasErrors) return;
      
      showLoading('createAccount', true);
      
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showSuccess('createAccount', 'Account created successfully! Redirecting...');
        
        setTimeout(() => {
          window.location.href = "questionare.html";
        }, 1500);
      } catch (error) {
        let errorMessage = "An error occurred. Please try again.";
        
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = "This email is already registered. Please sign in instead.";
            break;
          case 'auth/weak-password':
            errorMessage = "Password is too weak. Please choose a stronger password.";
            break;
          case 'auth/invalid-email':
            errorMessage = "Please enter a valid email address.";
            break;
          case 'auth/operation-not-allowed':
            errorMessage = "Account creation is currently disabled.";
            break;
          default:
            errorMessage = error.message;
        }
        
        showError('createAccount', errorMessage);
      } finally {
        showLoading('createAccount', false);
      }
    });

    // Sign In
    document.getElementById("signInForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("signInEmail").value.trim();
      const password = document.getElementById("signInPassword").value;
      
      clearErrors('signIn');
      
      // Validation
      let hasErrors = false;
      
      if (!validateEmail(email)) {
        document.getElementById("signInEmailError").textContent = "Please enter a valid email address";
        hasErrors = true;
      }
      
      if (!password) {
        document.getElementById("signInPasswordError").textContent = "Password is required";
        hasErrors = true;
      }
      
      if (hasErrors) return;
      
      showLoading('signIn', true);
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showSuccess('signIn', 'Login successful! Redirecting...');
        
        setTimeout(() => {
          window.location.href = "questionare.html";
        }, 1500);
      } catch (error) {
        let errorMessage = "An error occurred. Please try again.";
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = "No account found with this email. Please create an account.";
            break;
          case 'auth/wrong-password':
            errorMessage = "Incorrect password. Please try again.";
            break;
          case 'auth/invalid-email':
            errorMessage = "Please enter a valid email address.";
            break;
          case 'auth/user-disabled':
            errorMessage = "This account has been disabled.";
            break;
          case 'auth/too-many-requests':
            errorMessage = "Too many failed attempts. Please try again later.";
            break;
          default:
            errorMessage = error.message;
        }
        
        showError('signIn', errorMessage);
      } finally {
        showLoading('signIn', false);
      }
    });
  </script>
</body>
</html>
